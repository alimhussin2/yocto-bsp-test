metadata:
    name: bsp-ptest
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Testing kernel with kselftest"
    version: 0.1
    maintainer: 
        - alimhussin2@gmail.com
    os:
        - oe
    devices:
        - minnowboard
    scope:
        - functional
    environment:
        - lava-test-shell
run:
    steps:
        - ls -l
        - chmod 755 -R scripts
        - lava-test-case "do_basic_configuration" --shell "bash scripts/board_config"
        - lava-test-case "extract_board_info" --shell "python3 scripts/board_info.py"
        - lava-test-case  "run_kselftest" --shell "bash scripts/kselftest/analyze_kselftest.sh --url default --upload '/srv/data/LAVA/lava-job'"
        - python3 scripts/lava_wait.py
        
parse:
    pattern: "(?P<test_case_id>.*)\\s+(?P<result>PASS|FAIL|ERROR)\\s+"
    fixupdict:
        ERROR: fail
        FAIL: fail
        PASS: pass
