metadata:
    name: auto-bsp-test
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Yocto project auto bsp testing"
    version: 0.1
    maintainer: 
        - alimhussin2@gmail.com
    os:
        - oe
    devices:
        - minnowboard
    scope:
        - functional
    environment:
        - lava-test-shell

params:
        NFSSERVER: ""
        NFSSRC: ""
        NFSDEST: ""
run:
    steps:
        - ls -l
        - chmod 755 -R scripts
        - bash scripts/board_config ${NFSSERVER}
        - env
        - cd scripts
        - python3 lava_wait.py
        
parse:
    pattern: "(?P<test_case_id>.*)\\s+(?P<result>PASS|FAIL|ERROR)\\s+"
    fixupdict:
        ERROR: fail
        FAIL: fail
        PASS: pass
